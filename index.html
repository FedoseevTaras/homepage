<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:regular,500,700,800,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Taras_Fedosieiev_CV</title>
  </head>
  <body>
    <div class="wrapper _container">
      <header class="header">
        <div class="header__container _container d-flex">
          <div class="header__name">
            <h1>Taras Fedosieiev</h1>
          </div>
          <ul class="header__contacts contacts d-flex">
            <li>
              <p>Front-end Developer</p>
            </li>
            <li>
              <ul class="contacts_icons d-flex">
                <li>
                  <a href="tel:+380734556677">
                    <img
                      class="contacts_icons_item"
                      src="assets/headerPhone.svg"
                      alt="Phone"
                    />
                  </a>
                </li>
                <li>
                  <a href="mailto:fedosieievt@gmail.com">
                    <img
                      class="contacts_icons_item"
                      src="assets/headerMail.svg"
                      alt="Mail"
                      width="33"
                      height="33"
                    />
                  </a>
                </li>
                <li>
                  <a href="tg://resolve?domain=@TarasFedosieiev">
                    <img
                      class="contacts_icons_item"
                      src="assets/headerTelegram.svg"
                      alt="Telegram"
                      width="33"
                      height="33"
                    />
                  </a>
                </li>
                <li>
                  <a href="facebook.com/t.fedosieiev">
                    <img
                      class="contacts_icons_item"
                      src="assets/headerFb.svg"
                      alt="FB"
                      width="33"
                      height="33"
                  /></a>
                </li>
              </ul>
            </li>
          </ul>
          <img
            class="header__photo"
            src="assets/headerPhoto.jpg"
            alt="Candidate photo"
            width="300"
            height="300"
          />
        </div>
        <div class="header__decoration block__decoration"></div>
      </header>
    </div>
    <script src="script.js"></script>
  </body>
</html>
